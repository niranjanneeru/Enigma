{%load static%}
{% load socialaccount %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>Treasure Hunt</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<link rel="icon" href="{% static 'images/favicons/icon.jpg' %}" type="image/gif" sizes="16x16">

	</head>
	<body class="is-preload" >
		{%if request.user.is_authenticated%}
		<div class="signout" >
			<img onerror="this.onerror=null;this.src='{% static 'images/favicons/icon.jpg' %}';" onclick="show_side_bar(this)" src={{ request.user.socialaccount_set.all.0.get_avatar_url }}>

			
		</div>
		<div id="sidebar" class="sidebar">
			<a>{{request.user.profile.nick_name | title}}</a>
			<a href="{%url 'user_profile:redirect'%}">Rules</a>
			<a class="logout_button" href="{% url 'user_profile:logout'%}">Logout</a>
			
		</div>
		{%endif%}
		<!-- Wrapper -->
			<div id="wrapper"  class="fade-in" onclick="show_side_bar(this)">
			
{%block content%}
{%endblock content%}
